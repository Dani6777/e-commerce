<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./RESOURCES/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/sytles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <img class="img-logo" src="/RESOURCES/logo.jpg" alt="logo">
            </header>
            <nav>
                <ul>
                    <li>
                        <a class=" boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-90deg-left"></i>Seguir Comprando
                        </a>
                    </li>
                    
                    <li>
                        <a class=" boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-bag-heart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class='texto-footer'><i class="bi bi-c-circle"></i>2023 Daniel Morales</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio.<i class="bi bi-heartbreak"></i></p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./RESOURCES/torta01.jpg" alt="imagen">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$200</p>
                        </div>
                        <div class="carrito-producto subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-x-octagon"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./RESOURCES/torta02.jpg" alt="imagen">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$200</p>
                        </div>
                        <div class="carrito-producto subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-x-octagon"></i></button>
                    </div>
                </div> 
                
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">COMPRAR AHORA</button>
                    </div>
                </div>
                <p class="carrito-comprado disabled">Muchas Gracias por tu compra.<i class="bi bi-heart-fill"></i></p>
            </div>
        </main>
    </div>
</body>
</html>
